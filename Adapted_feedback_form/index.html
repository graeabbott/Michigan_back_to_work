<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Michigan Return To Work Form</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">">

<body>
    <div class = "container">
        <h1 class="brand"> <span>Michigan</span> Return To Work Form</h1>
        <div class="wrapper">
            <div class="form-info">
                <h3>Michigan Return To Work Form</h3>
                <ul>
                    <li><i class="fa fa-road"></i> Info Info</li>
                    <li><i class="fa fa-phone"></i>(000) 000-0000</li>
                    <li><i class="fa fa-envelope"></i>contact@umich.edu</li>
                </ul>
            </div>
            <div class="form-1">
                <h3>What's your temperature?</h3>
                <form id="temperatureForm">
                    <p>
                        <label></label>
                        <div class="control">
                            <div class="select">
                              <select id="temperature-select">
                                <option>---</option>
                              </select>
                            </div>
                          </div>
                    </p>
                    <p class="full">
                        <button>Next</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>src="tempForm.js"</script>
</body>
</html>
